<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="icon" href="https://png.icons8.com/color/50/000000/saving-book.png"/>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	</head>
	<body>
		<div class="introducao">
		  <div class="titulo">
		    <h2>Fale Conosco</h2>
		  Nós adorariamos ajudar e trabalhar com você. Por favor preencha os campos e nós entraremos em contato em breve.
		  </div>
		</div>
		<br>
		<div class="campo_form">
		  <div class="titulo_form">
		    <h2>Dados</h2>
		  </div>
		  <form  action="javascript:enviaremail()">
		    <label class="label_style">NOME: </label>
		   <br>
		    <input type="text" class="inputs_form" name="nome" id="nome" required="" placeholder="digite o seu nome..." maxlength="20" minlength="3">
		    <br>
		    <br>
		     <label class="label_style">SOBRENOME:</label>
		     <Br>
		   <input type="text" class="inputs_form" name="sobrenome" id="sobrenome" required="" placeholder="digite o seu sobrenome..." maxlength="20" minlength="3">
		   <br>
		   <br>
		   <label class="label_style">BAIRRO:</label>
		     <Br>
		   <input type="text" class="inputs_form" name="bairro" id="bairro" required="" placeholder="digite o seu bairro..." maxlength="100" minlength="3">
		   <br>
		   <br>
		   <label class="label_style">EMAIL:</label>
		     <Br>
		   <input type="email" class="inputs_form" name="email" id="email" 
		     required="" placeholder="digite o seu email..." 
		     maxlength="100" minlength="3">
		   <br>
		   <br>
		   <label class="label_style">TELEFONE:</label>
		     <Br>
		   <input type="tel" class="inputs_form" name="telefone" id="telefone" required="" placeholder="digite o seu telefone..." maxlength="11" minlength="8">
		   <br>
		  <br>
		   <label class="label_style">GENERO:</label>
		     <Br>
		   <input type="radio" class="inputs_form" value="feminino" name="genero" checked="checked">feminino
		   <input type="radio" class="inputs_form" value="masculino" name="genero">masculino
		    <input type="radio" class="inputs_form" value="outros" name="genero">outros
		    <br>
		    <br>

		    <div class="texto_para_digitar">
		      <div class="texto_para_mensagem">MENSAGEM</div>
		      <textarea name="textao" id="textao" rows="8" cols="40" required=""></textarea>
	      </div>
	      <br>

		    <input class="botao_style" type="submit" value="ENVIAR">
		    <input class="botao_style" type="reset" value="APAGAR">
		      
		  </form>
		  
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
