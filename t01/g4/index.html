<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fale Conosco ☎</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link  href="https://fonts.googleapis.com/css?family=Concert+One|Poiret+One" rel="stylesheet" />
	</head>
	<body>

    <div class="titulo">
    <h1>Fale Conosco ☎️</h1>
    <p> Se tiverem duvidas sobre a Aceleradora Inclusiva, preencha os campos abaixo para entrar em contato:</p>
    </div>
    
      <form action="javascript:mostrarNome()">
    <div>
        <h3>Dados Pessoais</h3>
        <p>
        <label>Nome:</label>
        <input id="nome" type="text" required="required" />
        </p>
      
     </div>
     <div>
        <p>
          <label>Email:</label>
          <input id="email" type="text" required="required" />
        </p>
      </div>
      <div>
         <p>
            <label>Data de Nascimento:</label>
            <input type="date" id="dataDeNasc"/>
         </p>
       </div>
      <div>
        <p>
         <label>Genero</label>
         <input type="radio" id="genero" name="genero" value="F" checked="checked"/>F
         <input type="radio" name="genero" value="M"/>M
          <input type="radio" name="genero" value="outros"/>Outros
        </p> 
        </div>
        <div>
           
            <p><label>Mensagem</label></p>
            <textarea name="mensagem" id="mensagem"
            required="required" ></textarea>
          
        </div>
         <input type="submit" value="enviar"  />
    <input type="reset" value="limpar"/>
    
     </form>
     <script type="text/javascript" src="script.js"></script>
	</body>
</html>
