<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fale conosco-Aceleradora Inclusiva</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	</head>
	<body>
  <div class="titulo">
    <h1>Fale </h1>
    <h1>Conosco</h1>
  </div>
  <div class="principal">
  <form action="javascript:enviarEmail()">
 <div id="primeira">
      <label>Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required="required"/>
      <br> 
        <label>Data de nascimento: </label>
        <input id="date" type="date" required="required" >
      <br>
      <label>Gênero:</label>
        <br>
        <input type="radio" name="genero"  value="f" />Feminino
        <br>
        <input type="radio" name="genero" value="m" />Masculino
        <br>
 </div>
 <div class="segunda">
        <label>Telefone/celular:</label>
        <input type="text" id="number" nome="number" placeholder="Digite seu tel/cel" required="required" >
        <br>
        <label>Celular(opcional)</label>
        <input type="text" id="number2" nome="number2" placeholder="Digite seu celular" >
        <br>
         <label for="email">E-mail:</label>
         <input type="text" id="email" name="email" placeholder="Digite seu e-mail" >
         <br>
  </div>
  <div class="terceira">
    <label for="estado">Estado:</label>
    <select name="estado" id="estado" required="required"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
        <br>
         <label for="cidade">Cidade: </label>
          <input type="text" id="cidade" name="cidade" placeholder="Informe sua cidade" required="required"> 
        <br>
        
        <input type="text" id="assunto" name="assunto"
        required="required" placeholder="Assunto..."/>
        <br>
        <textarea name="mensagem" id="mensagem" required="required" placeholder="Escreva aqui sua mensagem"></textarea> 
        <br>
        <button type="submit">Enviar</button>
 </div>
  </form>

</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
